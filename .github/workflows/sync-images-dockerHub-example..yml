# 工作流名称
name: Sync-Images-to-DockerHub-Example
# 工作流运行时显示名称
run-name: ${{ github.actor }} is Sync Images to DockerHub.
# 怎样触发工作流
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# 工作流程任务（通常含有一个或多个步骤）
jobs:
  syncimages:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repos
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2.9.1

    - name: Login to Docker Hub
      uses: docker/login-action@v2.2.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        logout: false
        
    - name: Use Skopeo Tools Sync Image to Docker Hub
      run: |
        #!/usr/bin/env bash
        skopeo copy --all docker://gcr.io/kaniko-project/executor:v1.5.1@sha256:c6166717f7fe0b7da44908c986137ecfeab21f31ec3992f6e128fff8a94be8a5 docker://sincoser/kaniko:v1.0.0
        skopeo copy --all docker://registry.access.redhat.com/ubi8/ubi-minimal:latest docker://sincoser/ubi-minimal:v1.0.0
        skopeo copy --all docker://gcr.io/cloud-builders/mvn@sha256:57523fc43394d6d9d2414ee8d1c85ed7a13460cbb268c3cd16d28cfb3859e641 docker://sincoser/mvn:v1.0.0
        skopeo copy --all docker://gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/git-init:v0.40.2 docker://sincoser/git-init:v0.40.2
        skopeo copy --all docker://gcr.io/tekton-releases/github.com/tektoncd/dashboard/cmd/dashboard:v0.40.1 docker://sincoser/tektoncd-dashboard-dashboard:v0.40.1
        skopeo copy --all docker://gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/controller:v0.52.1 docker://sincoser/tektoncd-pipeline-controller:v0.52.1
        skopeo copy --all docker://gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/resolvers:v0.52.1 docker://sincoser/tektoncd-pipeline-resolvers:v0.52.1
        skopeo copy --all docker://gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/webhook:v0.52.1 docker://sincoser/tektoncd-pipeline-webhook:v0.52.1
        skopeo copy --all docker://gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/entrypoint:v0.52.1 docker://sincoser/tektoncd-pipeline-entrypoint:v0.52.1
        skopeo copy --all docker://gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/nop:v0.52.1 docker://sincoser/tektoncd-pipeline-nop:v0.52.1
        skopeo copy --all docker://gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/workingdirinit:v0.52.1 docker://sincoser/tektoncd-pipeline-workingdirinit:v0.52.1 
        skopeo copy --all docker://gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/events:v0.52.1 docker://sincoser/tektoncd-pipeline-events:v0.52.1 
        skopeo copy --all docker://gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/sidecarlogresults:v0.52.1 docker://sincoser/tektoncd-pipeline-sidecarlogresults:v0.52.1
        skopeo copy --all docker://cgr.dev/chainguard/busybox docker://sincoser/chainguard-busybox
        skopeo copy --all docker://gcr.io/tekton-releases/github.com/tektoncd/triggers/cmd/controller:v0.25.2 docker://sincoser/tektoncd-triggers-controller:v0.25.2
        skopeo copy --all docker://gcr.io/tekton-releases/github.com/tektoncd/triggers/cmd/webhook:v0.25.2 docker://sincoser/tektoncd-triggers-webhook:v0.25.2
        skopeo copy --all docker://gcr.io/tekton-releases/github.com/tektoncd/triggers/cmd/interceptors:v0.25.2 docker://sincoser/tektoncd-triggers-interceptors:v0.25.2
        skopeo copy --all docker://gcr.io/tekton-releases/github.com/tektoncd/triggers/cmd/eventlistenersink:v0.25.2 docker://sincoser/tektoncd-triggers-eventlistenersink:v0.25.2
        
